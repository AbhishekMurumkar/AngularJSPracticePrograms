<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="quantity=2;cost=5">
<p>Total in dollar: {{ quantity * cost }}</p> <!-- this is a expression -->
<p>Total in dollar: <span ng-bind="quantity * cost"></span></p> <!-- this is bind directive -->
</div>

</body>
</html>
